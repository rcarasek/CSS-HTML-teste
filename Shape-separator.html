<body>
    <div class="shape-separator"></div>
    <div class="shape-separator2"></div>
    <div class="shape-separator3"></div>
    <h1>Usando CSS</h1>
    <h2>CSS can be added to HTML documents in 3 ways</h2>
    <ol>
        <li>[Inline]    </li>
        <li>[Internal]  </li>
        <li>[Externamente]</li>
    </ol>




    <h1>The audio loop attribute</h1>
    <p>Click on the play button to play a sound:</p>
    <audio controls loop>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>The video element</h1>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <!-- <source src="movie.ogg" type="video/ogg">   -->
        Your browser does not support the video tag.
    </video>

    The <abbr title="Núcleo Preparatório de Oficiais da Reserva">NPOR</abbr> é um nucleo para formação de <b>oficiais</b> do exército brasileiro.
